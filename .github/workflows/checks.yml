name: CI Checks

on:
  pull_request:

jobs:
  build-rp-client:
    runs-on: ubuntu-20.04
    env:
      working-directory: js-library

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ${{env.working-directory}}
        run: npm ci
      - name: Build
        working-directory: ${{env.working-directory}}
        run: npm run build

  lint-rp-client:
    runs-on: ubuntu-20.04
    env:
      working-directory: js-library

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ${{env.working-directory}}
        run: npm ci
      - name: Lint
        working-directory: ${{env.working-directory}}
        run: npm run lint

  test-rp-client:
    runs-on: ubuntu-20.04
    env:
      working-directory: js-library

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ${{env.working-directory}}
        run: npm ci
      - name: Test
        working-directory: ${{env.working-directory}}
        run: npm run test

  may-merge:
    needs: ["build-rp-client", "lint-rp-client", "test-rp-client"]
    runs-on: ubuntu-20.04
    steps:
      - name: Cleared for merging
        run: echo OK
